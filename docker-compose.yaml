version: '3'
services:
    fdfs-trackerd:
        image: fdfs/trackerd:0.4
        container_name: fdfs-trackerd
        ports:
            - 22122:22122
            - 23000:23000
        environment:
            - IP=172.31.240.104
            - WEB_PORT=8088
            - FDFS_PORT=22122
        volumes:
            - /etc/locale.conf:/etc/locale.conf
            - ./data/tracker:/var/local/fdfs/tracker
        privileged: true
        networks: 
          - app
    fdfs-storage:
        image: fdfs/storage:0.4
        ports:
            - 8089:8088
        environment:
            - NGINX_CONF_FILE=/usr/local/nginx/conf/nginx.conf
            - TRACKERD_IP=fdfs-trackerd
            - WEB_PORT=8088
            - TRACKERD_PORT=22122
        volumes:
            #- ./data/storage:/var/local/fdfs/storage
            - /home/docker/fdfs/data/storage:/home/yuqing/fastdfs
            - /home/docker/fdfs/data/nginx/conf:/usr/local/nginx/conf/
            #- ./data/nginx/conf:/usr/local/nginx/conf/
            - /etc/locale.conf:/etc/locale.conf
        privileged: true
        networks: 
          - app

networks:
  app:
    external: true
